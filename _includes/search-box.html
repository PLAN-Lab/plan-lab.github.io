<div class="search_box">
  <input
    class="search_input"
    oninput="onSearchInput(this)"
    placeholder="Search"
    title="Search content on this page"
  />

  {%- if include.other == 'sort_button' -%}
    <select class="sortby" onchange="onSortChange(this)">
      <option value="0" selected>Sort by: Submission Deadline</option>
      <option value="1">Sort by: Abstract Deadline</option>
    </select> 
{%- endif -%}

  <button disabled data-tooltip="Clear search" onclick="onSearchClear()">
    <i class="fas fa-search"></i>
  </button>

</div>
